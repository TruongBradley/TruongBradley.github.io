  <h1>Unit 4 Form</h1>
  <form>
    <h2>LIMIT TIME OFFER! SPEND $50 AND GET 10% OFF</h2>
    <b>Enter Quantity:</b><br>
    <label for="quantity">$5 Lug Nuts:</label>
    <input type="number" id="quantity" min="0" value="0">
    x Units<br>
    <br>
    <hr>
    <b>Shipping Info:</b><br>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName"><br>
                      
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName"><br>
                      
    <label for="street">Street Address:</label>
    <input type="text" id="streetAddress" name="streetAddress"><br>
                      
    <label for="city"></label>City:
    <input type="text" id="city" name="city"><br>
                      
    <label for="state">State:</label>
    <input type="text" id="state" name="state" maxlength="2"><br>
                      
    <label for="zipCode">Zip Code:</label>
    <input type="number" id="zipCode" name="zip" maxlength="5"><br>
    <hr>              

  </form>
  <script>
      function calculateTotal() 
         {
          // Get the quantity entered by the user
          var quantity = parseInt(document.getElementById("quantity").value);

          // Define the cost per item
          var COST_PER_ITEM = 5; // You can set the actual cost per item

          // Discount threshold
          var DISCOUNT = 50

          // Discount rate
          var DISCOUNT_RATE = .9

          // Calculate the total cost
          var subTotalCost = quantity * COST_PER_ITEM;

          //Considers if subtotal met discount threshold
          if(subTotalCost >= DISCOUNT){
            totalCost = subTotalCost * DISCOUNT_RATE
            totalDiscount = subTotalCost  * (1 - DISCOUNT_RATE)
          } else {
            totalCost = subTotalCost
            totalDiscount = 0
          }
          // Display the total cost
          document.getElementById("subTotal").innerHTML = "Subtotal: $" + subTotalCost.toFixed(2);
          document.getElementById("totalDiscount").innerHTML = "Discount: $" + totalDiscount.toFixed(2);
          document.getElementById("totalCost").innerHTML = "Total Cost: $" + totalCost.toFixed(2);
          }
  </script>
  <button onclick="calculateTotal()">Calculate Total</button>
  <br><br>
  <div id="subTotal"></div>
  <div id="totalDiscount"></div>
  <div id="totalCost"></div>
</div>
