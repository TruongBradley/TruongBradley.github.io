  <h1>Original Unit 3 Form</h1>
  <h2>Assignment 3</h2>
  <form>
    <b>Enter Quantity:</b><br>
    <label for="quantity">$5 Lug Nuts:</label>
    <input type="number" id="quantity" min="0" value="0">
    x Units<br>
    <br>
    <hr>
    <b>Shipping Info:</b><br>
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName"><br>
                      
    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName"><br>
                      
    <label for="street">Street Address:</label><br>
    <input type="text" id="streetAddress" name="streetAddress"><br>
                      
    <label for="city"></label>City:<br>
    <input type="text" id="city" name="city"><br>
                      
    <label for="state">State:</label><br>
    <input type="text" id="state" name="state" maxlength="2"><br>
                      
    <label for="zipCode">Zip Code:</label><br>
    <input type="number" id="zipCode" name="zip" maxlength="5"><br>
    <hr>              

  </form>
  <script>
      function calculateTotal() 
         {
          // Get the quantity entered by the user
          var quantity = parseInt(document.getElementById("quantity").value);

          // Define the cost per item
          var costPerItem = 5; // You can set the actual cost per item

          // Calculate the total cost
          var totalCost = quantity * costPerItem;

          // Display the total cost
          document.getElementById("totalCost").innerHTML = "Total Cost: $" + totalCost.toFixed(2);
          }
  </script>
  <button onclick="calculateTotal()">Calculate Total</button>
  <br><br>
  
  <div id="totalCost"></div>
